<div class="embeddedVideoWrapper vtzv col card border-0 g-0" id="vtzv<t4 type='meta' meta='content_id' />" data-position-default="topZone" data-position-selected="topZone">
    <t4 type="meta" meta="html_anchor" />
    <video class="embeddedVideo autoplay muted loop preload">
        <div class="embeddedVideoInner container-fluid g-0">
            <iframe src="https://player.vimeo.com/video/<t4 type='content' name='Video ID' output='normal' modifiers='striptags' />?autoplay=true&loop=true&background=false&byline=false&controls=false&muted=true&portrait=false&title=false&speed=false"  loading="eagar" title="<t4 type='content' name='Name' output='normal' modifiers='striptags,htmlentities' />"></iframe>
        </div>
    </video>

    <div class="card-img-overlay">
        <div class="container standardContent mt-5 pt-3">
            <div class="textmat d-flex flex-column align-items-center">

                <div class="card-header bg-transparent border-0 m-3 p-3">
                    <t4 type="content" name="Title" output="selective-output" modifiers="striptags,htmlentities" format="<h2 class=&quot;card-title fs-1&quot;>$value</h2>" />   
                </div>
                
                <div class="card-body">
                    <t4 type="content" name="Description" output="selective-output" modifiers="medialibrary,nav_sections" format="<div class=&quot;card-text text-dark fs-3&quot;>$value</div>" />
                </div>

            </div>
        </div>
    </div>
</div>
